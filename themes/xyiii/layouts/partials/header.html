<header>
    <a href="{{ .Site.BaseURL }}" class="site-title" style="font-size:30px">{{ .Site.Title }}</a>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    {{ with .Site.Menus.main }}
    <nav>
        <ul class="main-menu">
            {{ range . }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}
</header>
