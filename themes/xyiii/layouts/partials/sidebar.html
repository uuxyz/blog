<aside class="latest-posts">
    <div>
        <div class="section-header">
            <h3>LATEST POSTS</h3>
        </div>
        <div class="post-list">
            <ul>
                {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</aside>
