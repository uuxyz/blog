<div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a class="prev-page" href="{{ .Paginator.Prev.URL }}">Previous Page</a>
    {{ end }}

    <span class="page-number">{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>

    {{ if .Paginator.HasNext }}
    <a class="next-page" href="{{ .Paginator.Next.URL }}">Next Page</a>
    {{ end }}
</div>
