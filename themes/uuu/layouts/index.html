{{ define "main" }}
<main>
  {{- $mainSections := .Site.Params.mainSections -}}
  {{- $paginator := .Paginate (where .Site.RegularPages "Type" "in" $mainSections) -}}

  {{- range $paginator.Pages -}}
  {{ .Render "summary" }}
  {{- end -}}

  {{ partial "pagination.html" . }}
</main>
{{ partial "sidebar.html" . }}
{{ end }}
